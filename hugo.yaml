languageCode: 'en-us'
title: "Igor's blog"
theme: 
  - PaperMod

enableRobotsTXT: true
env: 'production'  # to enable google analytics, opengraph, twitter-cards and schema.
author: 'Igor'

params:
  images: ['abrolhos.jpg']
  mainSections:
    - post
  headline: "The world is your oyster. I just happen to be living on it"
  description: "Thanks for passing by!"
  dateFormat: "Jan 2, 2006"
  comments: true
  socialIcons:
    - name: "github"
      url: 'https://github.com/IgaoGuru'
    
  label:
    text: "Igor's Blog"
    icon: /abrolhos.png
    iconHeight: 35
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
